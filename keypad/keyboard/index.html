<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Online Keyboard</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="container">
	<textarea id="write" rows="1" cols="4"></textarea>
	<ul id="keyboard">
		<li class="symbol"><span class="off">1</span></li>
		<li class="symbol"><span class="off">2</span></li>
		<li class="symbol lastitem"><span class="off">3</span></li>
		<li class="symbol"><span class="off">4</span></li>
		<li class="symbol"><span class="off">5</span></li>
		<li class="symbol lastitem"><span class="off">6</span></li>
		<li class="symbol"><span class="off">7</span></li>
		<li class="symbol"><span class="off">8</span></li>
		<li class="symbol lastitem"><span class="off">9</span></li>
		<li class="symbol"><span class="off">*</span></li>
		<li class="symbol"><span class="off">0</span></li>
		<li class="symbol lastitem"><span class="off">#</span></li>
		<li class="delete">lÃ¶schen</li>
		<li class="senden lastitem">senden</li>
	</ul>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
</body>
</html>
